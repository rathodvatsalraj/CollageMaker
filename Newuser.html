<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
</head>

<body background="photos/signinup.jpg" class="bgimg">
    <img src="photos/whitelogo.png" class="logo">
    <h2>Welcome to Collage Maker</h2>


    <div class="form">
        <form id="Sign-Up">
            <h3>Create New Account</h3>
            <!-- <div><input type="text" id="username" placeholder="Create Username" class="box" required></div> -->
            <div><input type="email" id="Email2" placeholder="Email Address" class="box" required></div>
            <div id="al" class="d-none">
                <div class="alert alert-warning alert-dismissible fade show p-0 m-0" role="alert">
                    Password and Confirm Password are not same.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <div><input type="password" id="pass2" placeholder="Create Password" class="box" required></div>
            <div><input type="password" id="cpass" oninput="checkpass()" placeholder="Confirm Password" class="box"
                    required></div>
            <div>
                <button class="btn" id="submit1">Sign-Up</button>
                <button type="reset" class="btn">Cancel</button>
            </div>
        </form>
    </div>
    <script src="valid.js"></script>
    <script src="firbase.js" type="module"></script>
    <script src="signup.js" type="module"></script>

</body>

</html>
